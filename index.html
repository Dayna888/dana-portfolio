<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dana Tran | Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>🌸 Dana Tran 🌸</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#skills">Skills</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me 🎀</h2>
    <p>Hi! I'm Dana, a graphic designer with a passion for creating cute and magical visuals.</p>
  </section>

  <section id="portfolio">
    <h2>My Work ✨</h2>
    <div class="gallery">
      <img src="images/design1.png" alt="Design 1">
      <img src="images/design2.png" alt="Design 2">
      <img src="images/design3.png" alt="Design 3">

      
    </div>
      <img src="images/design4.png" alt="Design 4">
      <img src="images/design5.png" alt="Design 5">
      <img src="images/design6.png" alt="Design 6">
    </div>
  </section>

  <section id="skills">
    <h2>Skills & Tools 🖥️</h2>
    <ul>
      <li>🎨 Adobe Illustrator</li>
      <li>🌈 Procreate</li>
      <li>💻 Figma</li>
      <li>✨ Canva</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Let's Connect 💖</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Designed with love by Dana Tran 🌸</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
